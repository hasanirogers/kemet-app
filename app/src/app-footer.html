<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="elements/kemet-styles/kemet-styles-layout.html">
<link rel="import" href="app-icons.html">
<link rel="import" href="app-styles.html">

<dom-module id="app-footer">
  <template>
     <custom-style>
      <style is="custom-style" include="kemet-styles-layout"></style>
    </custom-style> 
    <style>
        :host {
            display: block;
            text-align: center;
            width: 100%;
            position: relative;
            box-sizing: border-box;
            bottom: -3rem;
            left: 0px;
            padding: 1rem 1rem 2rem 1rem;
            margin-top: 2rem;
            background: rgba(24,24,24,1);
        }

        [icon] {
          display: inline-block;
          margin: 1.5rem;
          filter: grayscale(75%);
          transform: scale(2.5);
          --iron-icon-width: 64px;
        }
    </style>
    <footer>
      <p>powered by</p>
      <ul layout="flexlist" gutters="plus-6">
        <li><iron-icon icon="appicons:node"></iron-icon></li>
        <li><iron-icon icon="appicons:polymer"></iron-icon></li>
        <li><iron-icon icon="appicons:web-components"></iron-icon></li>
        <li><iron-icon icon="appicons:sass"></iron-icon></li>
        <li><iron-icon icon="appicons:html5"></iron-icon></li>
      </ul>
    </footer>
  </template>

  <script>
    class AppFooter extends Polymer.Element {
      static get is() { return 'app-footer'; }
    }

    window.customElements.define(AppFooter.is, AppFooter);
  </script>
</dom-module>
