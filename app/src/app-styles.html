<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="app-styles">
  <template>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      a {
        color: #e0dbaf;
        background:rgba(16, 55, 82, 0.5);
        padding: 2px 4px;
        display: inline-block;
        text-decoration: none;
      }

      h2 {
        color: #e0dbaf;
        font-weight: 100;
        font-size: 3rem;
        margin: 0 0 1.5rem 0;
      }

      .core h3 {
        margin-top: 3rem;
        padding-bottom: 0.25rem;
        background: #272822;
        border-top: 1px solid rgba(255,255,255,0.25);
      }

      svg {
        width: 100%;
        height: 100%;
      }

      [icon] {
        display: inline-block;
      }

      figure {
        margin: 0 0 2rem 0;
        border: 1px solid rgb(255,255,255,0.25);
        padding: 1rem 2rem;
      }

      figure a {
        background: none;
      }

      header {
        max-width: 1280px;
      }

      .box {
        width: 100%;
        padding: 0.5rem;
        box-sizing: border-box;
        display: inline-block;
        border: 1px solid rgba(0,0,255,0.1);
        background-color: #272822;
      }

      [layout*="flexcolumn"] .box {
        height: 100%;
      }

      .card {
        /* height: 50vh; */
        position: relative;
        z-index: 1;
        max-width: 1280px;
        display: block;
        padding: 2rem 3rem;
        background:rgba(37, 50, 59, 0.85);
        animation: fadein 900ms ease-out;
        /* border-left: 2px solid rgba(179, 168, 0, 1); */
      }

      @keyframes fadein {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @media screen and (min-width: 769px) {
        .card {
          margin: 0 2rem 2rem 2rem;
        }
      }

      @media screen and (min-width: 1280px) {
        header,
        .card {
          margin: auto;
        }
      }

    </style>
  </template>
</dom-module>
