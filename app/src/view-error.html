<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="view-error">
  <template>
    Oops you hit a 404. <a href="/">Head back to home.</a>
  </template>

  <script>
    class ViewError extends Polymer.Element {
      static get is() { return 'view-error'; }
    }

    window.customElements.define(ViewError.is, ViewError);
  </script>
</dom-module>
